[package]
name = "coconut_crab_lib"
version = "0.1.0"
authors = ["Michael Jenkins <jenkinsmichpa@gmail.com>"]
edition = "2021"
description = "Library for coconut_crab packages"

[dependencies]
serde = { version = "1.0.197", features = ["derive"] }
regex = "1.11.2"
log = "0.4"
rust-embed = { version = "8.7.2", features = ["include-exclude"] }
env_logger = "0.11.3"
native-tls = "0.2.11"
ureq = { version = "3.1.2", features = ["json", "vendored"] }
lazy_static = "1.4.0"
hex = "0.4.3"
sha2 = "0.10.9"
rustls = { version = "0.23.31", features = ["aws-lc-rs"] }
